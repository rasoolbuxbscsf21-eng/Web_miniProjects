<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish's Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Agar Tum Sath Ho</h2>
            <h3 id="artist">Alka Yagnik, Arijit Singh</h3>
            <div class="img_container">
                <img src="images/dani-1.jpg">
            </div>
            <audio src="music/dani-1.m4a"></audio>

            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">5:41</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!--controls-->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        let progress = document.getElementById("progress");
        let total_duration = document.getElementById("duration");
        let current_time = document.getElementById("current_time");
        const progress_div = document.getElementById("progress_div");

        let isPlaying = false;

        const songs = [{
            name:"dani-1",
            title:"Agar Tum Sath Ho",
            artist:"Alka Yagnik, Arijit Singh",

        },
        {
            name:"dani-2",
            title:"Apna Bana le",
            artist:"Sachin-Jigar, Arijit Singh",

        },
        {
            name:"dani-3",
            title:"Heeriye",
            artist:"Dulguer Salmaan, Jasleen Royal, Arijit Singh",

        },
        {
            name:"dani-4",
            title:"Kaise Hua",
            artist:"Vishal Mishra",

        },
        {
            name:"dani-5",
            title:"Pehle Bhi Main",
            artist:"Vishal Mishra, Raj Shekhar",

        },
        {
            name:"dani-6",
            title:"Saari Duniya Jalaa Denge",
            artist:"Jaani, B Praak",

        },
        {
            name:"dani-7",
            title:"Sadje",
            artist:"KK, Sunidhi Chauhan",

        },
        {
            name:"dani-8",
            title:"Saware",
            artist:"Pritam, Arijit Singh",

        },
        {
            name:"dani-9",
            title:"Tere Hawaale",
            artist:"Pritam, Arijit Singh, Shilpa Rao",

        },
        {
            name:"dani-10",
            title:"Tum Hi Ho",
            artist:"Arijit Singh",

        },
        {
            name:"dani-11",
            title:"Zihaal e Miskin",
            artist:"Javed-Mohsin, Vishal Mishra, Shreya Ghoshal",

        },
    ];
        

        //for play function
        const playMusic = ()=>{
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        //for pause function
        const pauseMusic = ()=>{
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', ()=>{
            isPlaying? pauseMusic() :playMusic();
        });

        //changing the music 
        const loadSong= (songs)=>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/"+songs.name+".m4a";
            img.src="images/"+songs.name+".jpg";
        };

        songIndex = 0;
        const nextSong = ()=>{
            songIndex = (songIndex +1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        const prevSong = ()=>{
            songIndex = (songIndex - 1 + songs.length)%songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        //progress js work
        music.addEventListener('timeupdate',(event) =>{
            const {currentTime , duration} = event.srcElement;
            let progress_time = (currentTime / duration) * 100;
            progress.style.width = `${progress_time}%`;

            //update duration 
            let min_duration = Math.floor(duration / 60);
            let sec_duration = Math.floor(duration % 60);
            
            let tot_duration = `${min_duration}:${sec_duration}`;
            if(duration){
            total_duration.textContent = `${tot_duration}`;
            }

            //update current 
            let min_currentTime = Math.floor(currentTime / 60);
            let sec_currentTime = Math.floor(currentTime % 60);
            

            if(sec_currentTime < 10){
                sec_currentTime = `0${sec_currentTime}`;
            }
            let tot_currentTime = `${min_currentTime}:${sec_currentTime}`;
            current_time.textContent = `${tot_currentTime}`;
        });

        progress_div.addEventListener('click',(event) => {
            const {duration} = music;
            let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;

            music.currentTime = move_progress;
            
        });
        music.addEventListener('ended', nextSong);
        next.addEventListener("click",nextSong);
        prev.addEventListener("click",prevSong);

</script>
</body>
</html>
